<!DOCTYPE html>
<html>
  <body>
    <h2>RUNIT â€“ Start Notebook</h2>
    <button onclick="start()">Start Session</button>

    <script>
      async function start() {
        const res = await fetch(
          "https://runit-p5ah.onrender.com/renter/request",
          { method: "POST" }
        );

        if (!res.ok) {
          alert("No sessions available or server error");
          return;
        }

        const data = await res.json();

        const url = `${data.publicUrl}/lab?token=${data.token}`;
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
